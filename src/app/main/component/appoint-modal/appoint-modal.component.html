<div class="container">
  <div class="modal-header">
    <h1 mat-dialog-title>
      {{ mode === "create" ? "Create Appointment" : "Update Appointment" }}
    </h1>
    <button *ngIf="isUpdateMode()" (click)="handleDelete()" mat-icon> 
      <mat-icon color="secondary" class="mat-icon">delete</mat-icon>
    </button>
  </div>
  <div mat-dialog-content>
    <form [formGroup]="appointmentForm">
      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Title</mat-label>
        <input
          matInput
          formControlName="title"
          placeholder="Enter appointment title"
        />
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          formControlName="date"
          placeholder="Select a date"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="fill" class="full-width">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          formControlName="description"
          placeholder="Enter a description"
        ></textarea>
      </mat-form-field>
    </form>
  </div>
  <div mat-dialog-actions class="actions">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-stroked-button (click)="onSave()" color="primary">Save</button>
  </div>
</div>
